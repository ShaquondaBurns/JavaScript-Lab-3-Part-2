<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="input">
        <form class="build">
          <!-- <i class="fas fa-trash"></i> -->
          <h1>MY CONTACTS</h1>

          <label class="label" for="name">Name</label>
          <input name="name" class="field" type="text" id="name" />
          <label class="label" for="email">Email</label>
          <input name="email" class="field" type="text" id="email" />
          <label  class="label" for="phone">Phone</label>
          <input name="phone" class="field" type="text" id="phone" />
          <label class="label" for="relation">Relation</label>
          <select name="relation" id="relation">
            <option value="Relation">Relation</option>
            <option value="family">Family</option>
            <option value="Friend">Friend</option>
            <option value="Spouse">Spouse</option>
          </select>
          <button>Add</button>
        </form>
      </div>
    </main>

    <div class="contact-container">
        <!-- <i class="fas fa-trash"></i> -->
    </div>

    <script
      src="https://kit.fontawesome.com/ad9042104f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
